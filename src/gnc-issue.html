<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gnc-issue">
	<template>
	    <style include="shared-styles">
		    :host {
		        display: block;
		        padding: 0;
		    }
			.flex-horizontal {
	            @apply --layout-horizontal;
	        }
	        .flexchild {
	            @apply --layout-flex;
				margin-right: 6px;
	        }
			.flex1 {
				width: 30%;
			}
			.card-title {
				color: var(--app-primary-color);
			}
			.cash-panel {
				border-radius: 3px;
				border: 2px solid var(--app-secondary-color);
				padding: 8px;
				text-align: center;
			}
			.cash-panel > div:first-child {
				font-size: 120%;
				font-weight: 700;
			}
			.cash-panel > div {
				font-size: 12px;
			}
	    </style>
		<div class="card-sub" on-click="_issueClicked">
			<div class="container flex-horizontal">
				<div class="flexchild">
					<h1 class="card-title">[[ issue.title ]]</h1>
					<div>[[ issue.description ]]</div>
				</div>
				<div class="flex1">
					<div class="cash-panel">
						<div>â‚¬ [[ issue.amount ]]</div>
						<div>[[ issue.amountSubText ]]</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<script>
		class GncIssue extends Polymer.Element {
			static get is() {
				return 'gnc-issue';
			}
			static get properties() {
				return {
					issue: Object
				}
			}
			_issueClicked() {
				this.dispatchEvent(new CustomEvent('gnc-issue-clicked',
				{
					detail: this.issue.id
				}));
			}
		}

		window.customElements.define(GncIssue.is, GncIssue);
	</script>
</dom-module>
