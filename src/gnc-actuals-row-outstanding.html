<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gnc-actuals-row-outstanding">
	<template>
		<style include="app-grid-style"></style>
	    <style include="shared-styles">
		     host {
		        display: block;
				--app-grid-columns: 4;
		    }
			ul {
				padding: 0;
				list-style: none;
			}
			.item {
				background-color: white;
			}
		    .value {
		        font-size: 14px;
				text-align: center;
				margin-bottom: auto;
				margin-top: auto;
		    }
			h3 {
				font-size: 16px;
				font-weight: normal;
				line-height: 1.2;
				margin-top: 10px;
				margin-bottom: 0;
			}
			h4 {
				font-size: 14px;
				font-weight: 700;
				line-height: 1.2;
				margin-top: 0;
				margin-bottom: 10px;
			}
			.summary {
				margin-bottom: auto;
				margin-top: auto;
				font-weight: bold;
				font-size: 14px;
			}
			@media screen and (min-width: 768px) {
				.value {
		        	font-size: 20px;
				}
			}
    </style>

	<div class="app-grid">
    	<div>
			<h3>{{ labelHead }}</h3>
			<h4>{{ labelSub }}</h4>
		</div>
		<template is="dom-repeat" items="{{ rowdata.values }}">
			<div class="value">[[ item ]]</div>
		</template>
		<template is="dom-if" if="{{ rowdata.outstandings }}">
			<div class="summary">
				<p>{{ labelSummary }}</p>
			</div>
			<template is="dom-repeat" items="{{ rowdata.outstandings }}">
				<div class="value">[[ item ]]</div>
			</template>
		</template>
    </div>
  </template>

  <script>
    class GncActualsRowOutstanding extends Polymer.Element {
		static get properties() {
			return {
				labelHead: String,
				labelSub: String,
				labelSummary: String,
				rowdata: Object
			};
		}
    	static get is() {
			return 'gnc-actuals-row-outstanding';
		}
    }

    window.customElements.define(GncActualsRowOutstanding.is, GncActualsRowOutstanding);
  </script>
</dom-module>
