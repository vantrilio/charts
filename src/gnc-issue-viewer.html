<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="gnc-icons.html">
<link rel="import" href="gnc-issue-detail.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gnc-issue-viewer">
	<template>
	    <style include="shared-styles">
		    :host {
		        display: block;
		        padding: 0;
		    }
			.card {
				margin: 0;
			}
	    </style>
		<div class="card">
			<template is="dom-repeat" items="[[ issues ]]">
				<gnc-issue-detail issue="[[ item ]]" show-detail="[[ _isShowDetails(item, selectedId) ]]"><gnc-issue-detail>
			</template>
		</div>
	</template>

	<script>
		class GncIssueViewer extends Polymer.Element {
			static get is() {
				return 'gnc-issue-viewer';
			}
			static get properties() {
				return {
					// attributes
					issues: Array,
					selectedId: String,

					// calculated
					issue: Object,
					showDetail: Boolean
				}
			}
			_isShowDetails(item, id) {
				return item.id === id;
			}
		}

		window.customElements.define(GncIssueViewer.is, GncIssueViewer);
	</script>
</dom-module>
