<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gnc-dashboard-item">
	<template>
    <style include="shared-styles">
    	:host {
    		display: block;
			padding: 0;
    	}
		app-header {
			border-bottom: 1px var(--app-hairline-color) solid;
		}
		app-toolbar {
			padding: 0 10px 0 20px;
		}
		div[main-title] {
			font-weight: 700;
			font-size: var(--app-font-size);
			color: var(--app-primary-color);
		}
	  	.smallicon {
			height: 36px;
			width: 36px;
			color: var(--app-muted-color);
		}
		.content {
			padding: 0;
		}
    </style>

	<div class="card">
		<app-header class="cursor-pointer" fixed on-click="_onZoomClicked">
		  <app-toolbar>
			<div main-title>[[ itemTitle ]]</div>
			<paper-icon-button class="smallicon" icon="gnc-icons:maximize"></paper-icon-button>
		  </app-toolbar>
		</app-header>
		<div class="content">
			<slot></slot>
		</div>
	</div>
  </template>

	<script>
		class GncDashboardItem extends Polymer.Element {
			static get is() {
				return 'gnc-dashboard-item';
			}
			static get properties() {
				return {
					itemTitle: String,
					panelName: String
				};
			}
			_onZoomClicked() {
				if (!this.panelName) {
					return;
				}
				this.dispatchEvent(new CustomEvent('dashboard-item-zoom',
				{
					detail: {
						panel: this.panelName
					}
				}));
			}
		}

		window.customElements.define(GncDashboardItem.is, GncDashboardItem);
	</script>
</dom-module>
