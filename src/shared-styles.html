<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
	<template>
	    <style>

			:host {
				--app-primary-color: #2e5573;
				--app-secondary-color: #6fcfc3;
				/* --app-background-color: #F5F8FA; */
				--app-text-color: #8496A3;
				--app-text-light-color: #93cfc4;
				--app-muted-color: #BCC6CD;
				--app-hairline-color: #EBF0F2;
				--app-danger-color: #DB3D3D;
				--app-warning-color: #FF6200;
				--app-palegrey-color: #F9FBFC;
				--app-main-color: #6FCFC3;
				--app-white-color: #fff;
				--app-font-size: 14px;
				font-family: 'INGMe', Arial, sans-serif;
				font-size: var(--app-font-size);
			}
			.card {
				margin: 12px;
				padding: 0;
				color: var(--app-text-color);
				border-radius: 4px;
				background-color: var(--app-white-color);
				box-shadow: 0 0 12px rgba(80, 80, 80, .2);
			}
			.circle {
				display: inline-block;
				width: 30px;
				height: 30px;
				text-align: center;
				color: var(--app-white-color);
				border-radius: 50%;
				background: var(--app-primary-color);
				font-size: 110%;
				line-height: 30px;
			}
			.pull-right {
				float:right;
			}
			.cursor-pointer {
				cursor: pointer;
			}
			.danger {
				color: var(--app-danger-color);
			}
			.warning {
				color: var(--app-warning-color);
			}
			.info {
				color: var(--app-main-color);
			}
	    </style>
	</template>
</dom-module>
